# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: false

  system_packages:
    - git
    - git-lfs

  python_version: "3.11"

  python_requirements: requirements.txt

  run:
    - git clone https://huggingface.co/apple/MobileCLIP-S1-OpenCLIP /weights
    - cd weights && git lfs pull

predict: "predict.py:Predictor"

image: "r8.im/weldawadyathink/mobileclip"
