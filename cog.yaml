# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: false

  # a list of ubuntu apt packages to install
  # system_packages:
  #   - "libgl1-mesa-glx"
  #   - "libglib2.0-0"

  python_version: "3.11"

  python_packages:
    - "torch==1.13.1" # Specify torch version for compatibility
    - "torchvision==0.14.1" # Specify torchvision version for compatibility
    - "open_clip_torch==2.20.0" # OpenCLIP library
    - "Pillow==9.4.0" # Python Imaging Library for image handling
    - "numpy==1.23.5" # Numerical computing library

  # commands run after the environment is setup
  # run:
  #   - "echo env is ready!"
  #   - "echo another command if needed"

predict: "predict.py:Predictor"

image: "r8.im/weldawadyathink/mobileclip"
